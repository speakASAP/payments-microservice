services:
  payment-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: payments-microservice-blue
    ports:
      - "${PORT_BLUE:-3369}:${SERVICE_PORT:-3468}"
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - PORT=${SERVICE_PORT:-3468}
      - CORS_ORIGIN=${CORS_ORIGIN:-*}
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
      - DB_SYNC=${DB_SYNC:-false}
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - LOGGING_SERVICE_URL=${LOGGING_SERVICE_INTERNAL_URL:-http://logging-microservice:${LOGGING_SERVICE_PORT:-3367}}
    volumes:
      - ${DOCKER_VOLUME_BASE_PATH:-/srv/storagebox/statex/docker-volumes}/payments-microservice/logs:/app/logs
    networks:
      - nginx-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:${SERVICE_PORT:-3468}/health"]
      interval: 10s
      timeout: 10s
      retries: 2

networks:
  nginx-network:
    external: true

